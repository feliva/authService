<!DOCTYPE html>
<html lang="en"
		xmlns:f="jakarta.faces.core"
		xmlns:h="jakarta.faces.html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:defs="defs.feliva.com.br"
>
<h:head>
    <title>Hello, World!</title>
</h:head>
<h:body>
    <h:form id="frnPrincipal">
        <p:rating value="#{testeBean.rating1}" rendered="true">
            <p:ajax event="rate" listener="#{testeBean.onrate}" />
            <p:ajax event="cancel" listener="#{testeBean.oncancel}" />
        </p:rating>

        <defs:Kanban model="#{testeBean.colunas}" id="mykambanid" converter="#{modelConverter}">
            <p:ajax event="eventMove" listener="#{testeBean.onEventMove}"/>
            <h:outputText value="teste" />
        </defs:Kanban>

        <p:commandButton actionListener="#{testeBean.addCard}" value="add" update="frnPrincipal:mykambanid">

        </p:commandButton>

defs--<defs:DOutPut value="#{testeBean.message}" />--defs


    </h:form>
    <script type="text/javascript">if(window.PrimeFaces){PrimeFaces.settings.projectStage='Development';}</script>
</h:body>
</html>
